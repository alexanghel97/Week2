<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2</title>
    <link rel="stylesheet" href="Homework2.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Academic information</legend>
            <label for="Degree">Degree :</label>
            <select name="Degree" id="">
                <option value="1" selected>Master in applied science</option>
                <option value="2">Master in Telecomunications</option>
                <option value="3">Master in Computer science</option>
            </select>
            <br>
            <div class="student-name">
            <label for="Student">Student ID :</label>
            <input type="text" placeholder="Please enter your ID here" class="student-box">
        </div>
        <br>
        <div class="Classes">
            <label for="Classes">Classes attended : </label>
            <select name="Classes" multiple>
                <option value="1" selected>Mathematics</option>
                <option value="2">English</option>
                <option value="3">History</option>
                <option value="4" selected>Computer science</option>
                <option value="5">Chemistry</option>
                <option value="6">Biology</option>
                <option value="7">Anatomy</option>
                <option value="8">Physics</option>
            </select>
        </div>
        </fieldset>
        <fieldset>
            <legend>Personal details</legend>
            <label for="first-name">First Name :</label>
            <input type="text" placeholder="Please enter your first name here">
            <br>
            <label for="last-name">Last Name :</label>
            <input type="text" placeholder="Please enter your last name here">
            <br>
            <div class="Gender">
            <label for="Gender">Gender :</label>
            <input type="radio" name="Gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" value="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" value="anything-else">
            <label for="anything-else">If anything else please specify here :</label>
            <input type="text" placeholder="Please let us know how you identify in here" style="width: 300px;">
        </div>
        <br>
        <label for="Email">Email :</label>
        <input type="text" placeholder="Please enter your email address in here" style="width: 300px;">
        </fieldset>
    </form>

    <label for="terms-conditions">TERMS & CONDITIONS found below :</label>

</div>

<label for="">Accept terms and conditions</label>
<br>
<div class="buttons">
    <button>Send Form</button>
    <button style="margin-left: 10px;">Clear Form</button>
</div>
</body>
</html>
